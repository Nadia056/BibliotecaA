<header class="header sticky-top">
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
        <div class="container"><a class="navbar-brand" href="#">
            </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="/biblioteca">Home <span
                                class="sr-only">(current)</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/registroLibro">Registrar Libros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/prestamos">Registrar Prestamos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/prestamos2">Historial Prestamos</a></li>

                    <button (click)="logout()" class="btn ">logout</button>
                </ul>
            </div>
            <div class="typing">
                <pre class="text-uppercase text-black">Welcome</pre>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Libros</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Libro</th>
                    <th>Fecha del Prestamo</th>
                    <th>Fecha de Devolucion</th>
                  
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of prestamo">
                    <td>{{ book.id }}</td>
                    <td>{{ book.cliente }}</td>
                    <td>{{ book.libro }}</td>
                    <td>{{ book.fecha_prestamo }}</td>
                    <td>{{ book.fecha_devolucion }}</td>
              
                    <td><button type="button" class="btn btn-primary" (click)="editarLibro(book)">Editar</button></td>
                    <td><button type="button" class="btn btn-danger" (click)="deleteBook(book)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
        <!-- Back button -->
        <a href="/registroLibro" class="btn btn-secondary">Registrar Nuevo Libro</a>
    </div>

    <!-- modal content -->
    <ng-template #contenido let-modal>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Editar datos</h4>
                <button class="close" type="button" (click)="modal.dismiss()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="updateBook()" #form="ngForm">
                    <div class="form-group">
                        <label for="titulo">Cliente</label>
                        <input [(ngModel)]="selectedBook.id_usuario" type="text" id="titulo" name="titulo"
                            class="form-control" placeholder="Actualiza titulo"  />
                    </div>
                    <div class="form-group">
                        <label for="autor">Libro</label>
                        <input [(ngModel)]="selectedBook.id_libro" type="text" id="autor" name="autor"
                            class="form-control" placeholder="" disabled />
                    </div>
                    <div class="form-group">
                        <label for="year">Fecha de Prestamo</label>
                        <input [(ngModel)]="selectedBook.fecha_prestamo" type="text" id="year" name="year" class="form-control" placeholder="Actualiza año de Publicacion" />
                      </div>
                      <div class="form-group">
                        <label for="year">Fecha de Devolucio</label>
                        <input [(ngModel)]="selectedBook.fecha_devolucion" type="text" id="year" name="year" class="form-control" placeholder="Actualiza año de Publicacion" />
                      </div>
                     

                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                </form>
            </div>

        </div>
    </ng-template>
