<header class="header sticky-top">

    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">

        <div class="container"><a class="navbar-brand" href="#">

            </a>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="/menu2">Home <span
                                class="sr-only">(current)</span></a></li>

    </nav>

    <div class="container">
        <h1>Libros</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Editorial</th>
                    <th>Publicacion</th>
                    <th>Genero</th>
                    <th>Estado</th>
                    <th>Codigo</th>
                </tr>
            </thead>
            <tbody>
                <!-- *ngFor on <tr> -->
                <tr *ngFor="let book of books">
                    <!-- *ngIf on <ng-container> within <tr> -->
                    <ng-container *ngIf="book.estado === 'Disponible'">
                        <td>{{ book.id }}</td>
                        <td>{{ book.titulo }}</td>
                        <td>{{ book.autor }}</td>
                        <td>{{ book.editorial }}</td>
                        <td>{{ book.year }}</td>
                        <td>{{ book.genero }}</td>
                        <td>{{ book.estado }}</td>
                        <td>{{ book.codigo }}</td>
                    </ng-container>
                </tr>

            </tbody>
        </table>
        <!-- Back button -->
        <a href="/registroLibro" class="btn btn-secondary">Registrar Nuevo Libro</a>
    </div>
