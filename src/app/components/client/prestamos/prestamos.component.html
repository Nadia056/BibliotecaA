            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container">
        <h1>Historial de prestamos</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titulo</th>
                    <th>Fecha de Prestamo</th>
                    <th>Fecha de Devolucion</th>
                
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books">
                    <td>{{ book.id }}</td>
                    <td>{{ book.libro }}</td>
                    <td>{{ book.fecha_prestamo }}</td>
                    <td>{{ book.fecha_devolucion }}</td>
                   

                </tr>
            </tbody>
        </table>
        <!-- Back button -->
        <a href="/registroLibro" class="btn btn-secondary">Registrar Nuevo Libro</a>
    </div>
